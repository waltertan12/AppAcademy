<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corgiez</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../js/carousel.js"></script>
    <link href="../css/carousel.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://placecorgi.com/javascripts/jquery.placecorgi.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.carousel').carousel();
      });
    </script>
  </head>
  <body>
    <figure class="carousel">
      <ul class="items">
        <li class="corgi"><img src="http://placecorgi.com/500/500"/></li>
        <li class="corgi"><img src="http://placecorgi.com/501/501" /></li>
        <li class="corgi"><img src="http://placecorgi.com/499/499" /></li>
      </ul>
      <br>
      <button class="slide-left">Prev</button>
      <button class="slide-right">Next</button>
    </figure>
  </body>
</html>
